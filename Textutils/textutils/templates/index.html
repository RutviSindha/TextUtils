<div class="alert alert-primary alert-dismissible fade show" role="alert">
  <strong>Welcome to TextUtils!</strong> You can do anything with your text here.
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="container">
<form action="/analyze" method='post'>   {% csrf_token %}
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Add your Text here</label>
    <textarea class="form-control" name='text' id="exampleFormControlTextarea1" rows="10"></textarea>
  </div>
    <div class="custom-control custom-switch">
      <input type="checkbox" name="removepunc" class="custom-control-input" id="customSwitch1">
      <label class="custom-control-label" for="customSwitch1">Remove Punctuations</label>
    </div>
    <div class="custom-control custom-switch">
      <input type="checkbox" name="upcase" class="custom-control-input" id="customSwitch2">
      <label class="custom-control-label" for="customSwitch2">UPPERCASE</label>
    </div>
    <div class="custom-control custom-switch">
      <input type="checkbox" name="capfirst" class="custom-control-input" id="customSwitch3">
      <label class="custom-control-label" for="customSwitch3">Capital Each Word</label>
    </div>
    <div class="custom-control custom-switch">
      <input type="checkbox" name="newlinerem" class="custom-control-input" id="customSwitch4">
      <label class="custom-control-label" for="customSwitch4">New Line Remove</label>
    </div>
    <div class="custom-control custom-switch">
      <input type="checkbox" name="spacerem" class="custom-control-input" id="customSwitch5">
      <label class="custom-control-label" for="customSwitch5">Space Remove</label>
    </div>
    <div class="custom-control custom-switch">
      <input type="checkbox" name="charcount" class="custom-control-input" id="customSwitch6">
      <label class="custom-control-label" for="customSwitch6">Character Count</label>
    </div>
    <button type="submit" class="btn btn-dark mt-2">Analyze Text</button>
</form>
</div>
